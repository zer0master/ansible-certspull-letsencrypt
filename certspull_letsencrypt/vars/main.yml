---
# set based on ansible precedence rules (host_vars/(hostname), command line, etc.)}
#
# certs_remote_prefix: (remote base with certs arranged under fqdn-names subfolders)
# certs_local_prefix: (local files/ folder under role transferring certs later)
cert_files:
  - cert.pem
  - chain.pem
  - fullchain.pem
  - privkey.pem

